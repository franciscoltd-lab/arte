<ion-header>
  <ion-toolbar>
    <ion-title>Artistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="filtroSeleccionado">
    <ion-segment-button value="artista">Artista</ion-segment-button>
    <ion-segment-button value="obra">Obra</ion-segment-button>
    <ion-segment-button value="categoria">Categor√≠a</ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let artista of artistas">
      <ion-avatar slot="start">
        <img [src]="artista.avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ artista.nombre }}</h2>
        <p>{{ artista.categoria }}</p>
      </ion-label>
      <ion-thumbnail slot="end">
        <img [src]="artista.obra" />
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="explore">
      <ion-icon name="search-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="add">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
